<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Alarm</title>
  </head> 
  <body>
      <div class="container" style="margin: auto;">
    <h1>Alarm Clock!</h1>
    <div class="card" style="width: 18rem;">
        <img src="alarm.jpg" class="card-img-top" alt="..." style="height: 12rem;">
        <div class="card-body">
          <h5 class="card-title">Set Time</h5>
          <p class="card-text">
              <label >Enter Date :</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">format: yyyy-mm-dd hh:mm:ss</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="appt"></textarea>
              </div>
          </p>
          <!-- <p class="card-text"><input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required></p> -->
          <button type="button" class="btn btn-outline-warning" id="alarmbtn">Set Alarm</button>
        </div>
      </div>
      
       
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="alarm1.js"></script>
</body>
</html>
